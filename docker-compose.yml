  nestjs:
    container_name: nestjs
    build: ./src/nestjs
    env_file:
      - .env
    networks:
      - warper-network
    volumes:
      - nestjs:/workspace
    ports:
      - "3000:3000"
      - "5555:5555"
    restart: unless-stopped
  
  postgres:
    container_name: postgres
    build: ./src/postgres
    env_file:
      - .env
    networks:
      - warper-network
    volumes:
      - postgres:/docker-entrypoint-initdb.d
    environment:
      - PGDATA=/var/lib/postgresql/custom-data
    restart: unless-stopped